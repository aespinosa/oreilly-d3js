<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>D3 playground</title>
  
  <script src="vendor/js/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/js/d3.v2.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="all">
    .axis path {
      fill: none;
      stroke: black;
    }
    .axis {
      font-size: 8-pt;
      font-family: sans-serif;
    }
    .tick {
      fill: none;
      stroke: black;
    }
    circle {
      stroke: black;
      stroke-width: 0.5px;
      fill: RoyalBlue;
      opacity: 0.6;
    }

  </style>
</head>
<body>
  <script type="text/coffeescript" charset="utf-8">
    draw = (data) ->
      "use strict"
      margin = 50
      width  = 700
      height = 300

      d3.select("body")
        .append("svg")
          .attr("width", width)
          .attr("height", height)
        .selectAll("circle")
        .data(data)
        .enter()
          .append("circle")

      x_extent = d3.extent data, (d) ->
          return d.collision_with_injury
      x_scale = d3.scale.linear()
        .range([margin, width-margin])
        .domain(x_extent)

      y_extent = d3.extent data, (d) ->
          return d.dist_between_fail
      y_scale = d3.scale.linear()
        .range([height-margin, margin])
        .domain(y_extent)

      d3.selectAll("circle")
        .attr("r", 5)
        .attr("cx", (d) ->
            return x_scale(d.collision_with_injury))
        .attr("cy", (d) ->
            return y_scale(d.dist_between_fail))

      x_axis = d3.svg.axis().scale(x_scale)
      d3.select("svg")
        .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + (height-margin) + ")")
        .call(x_axis)

      y_axis = d3.svg.axis().scale(y_scale).orient("left")
      d3.select("svg")
        .append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + margin + ",0)")
        .call(y_axis)

    d3.json "data/bus_perf.json", draw
  </script>
</body>
</html>
