<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>D3 playground</title>
  
  <script src="vendor/js/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/js/d3.v2.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css" media="all">
    .axis {
      font-family: arial;
      font-size: 0.6em;
    }
    path {
      fill: none;
      stroke: black;
      stroke-width: 2px;
    }
    .tick {
      fill: none;
      stroke: black;
    }
    circle {
      stroke: black;
      stroke-width: 0.5px;
    }
    circle.times_square {
      fill: DeepPink;
    }
    circle.grand_central {
      fill: MediumSeaGreen;
    }
  </style>
</head>
<body>
  <script type="text/coffeescript" charset="utf-8">
    draw = (data) ->
      "use strict"
      margin = 40
      width = 700 - margin
      height = 300 - margin

      d3.select("body")
        .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
        .append("g")
          .attr("class", "chart")

      d3.select("svg")
        .selectAll("circle.times_square")
        .data(data.times_square)
        .enter()
        .append("circle")
          .attr("class", "times_square")

      d3.select("svg")
        .selectAll("circle.grand_central")
        .data(data.grand_central)
        .enter()
        .append("circle")
          .attr("class", "grand_central")

      count_extent = d3.extent(
          data.times_square.concat(data.grand_central),
          (d) ->
              return d.count
      )
      count_scale = d3.scale.linear()
        .domain(count_extent)
        .range([height, margin])

      time_extent = d3.extent(
        data.times_square.concat(data.grand_central),
        (d) -> return d.time
      )
      time_scale = d3.time.scale()
        .domain(time_extent)
        .range([margin, width]);

      d3.selectAll("circle")
        .attr("cy", (d) -> return count_scale(d.count))
        .attr("cx", (d) -> return time_scale(d.time))
        .attr("r", 3)

      time_axis = d3.svg.axis()
        .scale(time_scale)
      d3.select("svg")
        .append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0, #{height})")
        .call(time_axis)

      count_axis = d3.svg.axis().scale(count_scale).orient("left")
      d3.select("svg")
        .append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(#{margin}, 0)")
        .call(count_axis)

    d3.json "data/turnstile_traffic.json", draw
  </script>
</body>
</html>
